add_newline = false

format = """\
    $time\
    $username\
    $hostname\
    $kubernetes\
    $directory\
    $hg_branch\
    $docker_context\
    $package\
    $dotnet\
    $elixir\
    $elm\
    $erlang\
    $golang\
    $java\
    $julia\
    $nim\
    $nodejs\
    $ocaml\
    $php\
    $purescript\
    $python\
    $ruby\
    $rust\
    $terraform\
    $zig\
    $nix_shell\
    $conda\
    $memory_usage\
    $aws\
    $env_var\
    $crystal\
    $git_branch\
    $git_commit\
    $git_state\
    $git_status\
    $cmd_duration\
    $custom\
    $line_break\
    $jobs\
    $battery\
    $character\
    """

[character]
format="$symbol "
success_symbol="[»](bold green)"
error_symbol="[»](bold red)"

[java]
disabled = true


[time]
disabled = false
time_format = "%T"
style = "bold blue"
format="[$time]($style) "

[git_status]
  [git_status.staged]
  enabled = true
  [git_status.modified]
  enabled = true
  [git_status.stashed]
  enabled = true
  [git_status.untracked]
  enabled = true
  [git_status.conflicted]
  enabled = true
  [git_status.renamed]
  enabled = true


[cmd_duration]
min_time=6_000
