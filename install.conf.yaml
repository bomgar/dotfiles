- clean: ['~']

- shell:
  - ["sudo aptitude install vim tmux git i3 zsh feh xautolock", "installing packages"]
  - ["if [ ! -d ~/.vim/bundle/Vundle.vim ]; then mkdir -p ~/.vim/bundle && git clone https://github.com/gmarik/Vundle.vim.git ~/.vim/bundle/Vundle.vim; fi;", "installing vundle"]
  - ["if [ ! -d ~/.tmux/plugins/tpm ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi;", "installing tmux plugin manager"]

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zsh/zshrc
    ~/.zshrc.local: zsh/zshrc.local
    ~/.gitconfig: gitconfig
    ~/.i3/config:
      path: i3/config
      create: true
    ~/.i3/lock.sh:
      path: i3/lock.sh
      create: true
    ~/.i3/wallpaper.png:
      path: i3/wallpaper.png
      create: true
    ~/.i3/i3status.conf:
      path: i3/i3status.conf
      create: true
    ~/.xsessionrc: xsessionrc
