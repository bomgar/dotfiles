- clean: ['~']

- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - ["sudo aptitude install vim tmux git i3 zsh feh xautolock", "installing packages"]

- link:
    ~/.tmux/plugins/tpm: 
      create: true
      path: tpm
    ~/.vim/bundle/Vundle.vim:
      create: true
      path: Vundle.vim
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zsh/zshrc
    ~/.zshrc.local: zsh/zshrc.local
    ~/.gitconfig: gitconfig
    ~/.i3/config:
      path: i3/config
      create: true
    ~/.i3/lock.sh:
      path: i3/lock.sh
      create: true
    ~/.i3/wallpaper.png:
      path: i3/wallpaper.png
      create: true
    ~/.i3/i3status.conf:
      path: i3/i3status.conf
      create: true
    ~/.xsessionrc: xsessionrc
