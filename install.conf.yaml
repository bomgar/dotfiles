---
files: 
  ~/.tmux/plugins/tpm: tpm
  ~/.tmux.conf: tmux.conf
  ~/.vimrc: vimrc
  ~/.ideavimrc: ideavimrc
  ~/.emacs.d: emacs.d
  ~/.config/nvim/init.vim: vimrc
  ~/.zshrc: zsh/zshrc
  ~/.zshrc.local: zsh/zshrc.local
  ~/.gitconfig: gitconfig
  ~/.i3/config: i3/config
  ~/.i3/lock.sh: i3/lock.sh
  ~/.i3/wallpaper.png: i3/wallpaper.png
  ~/.i3/i3blocks.conf: i3/i3blocks.conf
  ~/.i3/i3status.conf: i3/i3status.conf
  ~/.xsessionrc: xsessionrc
  ~/.xsession: xsession
  ~/bin/toggle_touchpad.sh: bin/toggle_touchpad.sh
  ~/bin/i3blockKeyLayout: "i3blocks-contrib/key_layout/key_layout"
  ~/bin/svnaddallthethings.sh: bin/svnaddallthethings.sh
  ~/bin/svnvimdiff.sh: bin/svnvimdiff.sh
  ~/.vimperatorrc: vimperatorrc
  ~/.config/nvim/autoload/plug.vim: "vim-plug/plug.vim"
  ~/.vim/autoload/plug.vim: "vim-plug/plug.vim"
  ~/.sbt/0.13/plugins/plugins.sbt: sbt/0.13/plugins/plugins.sbt
  ~/.sbt/0.13/global.sbt: sbt/0.13/global.sbt
  ~/.sbt/1.0/plugins/plugins.sbt: sbt/1.0/plugins/plugins.sbt
  ~/.sbt/1.0/global.sbt: sbt/1.0/global.sbt
  "~/.config/systemd/user/ssh-agent.service": 
    src: "services/ssh-agent.service"
    type: COPY
  ~/.config/systemd/user/emacs.service: 
    src: services/emacs.service
    type: COPY
  ~/.ssh: 
    src: /mnt/secret/ssh
    type: LINK
  "~/.config/21re/deploy-control": 
    src: "/mnt/secret/deploy-control"
    type: LINK
  ~/.aws: 
    src: /mnt/secret/aws
    type: LINK
  ~/.gnupg: 
    src: /mnt/secret/gnupg
    type: LINK
  ~/.config/hub: 
    src: /mnt/secret/hub
    type: LINK
  ~/.config/dunst/dunstrc:
    src: dunstrc
    type: LINK
  ~/.githudrc: 
    src: githudrc
    type: LINK
  ~/.config/alacritty/alacritty.yml: alacritty.yml
  ~/.config/starship.toml: starship.toml
  ~/.config/tealdeer/config.toml: tealdeer.toml
  ~/.config/procs/config.toml: procs.toml
