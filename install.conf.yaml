- clean: ['~']

- shell:
  - ["sudo apt install -y vim tmux git i3 zsh feh xautolock scrot imagemagick tig arandr i3blocks emacs gnutls-bin silversearcher-ag", "installing packages"]
  - ["[[ -f ~/.config/systemd/user/emacs.service ]] || mkdir -p ~/.config/systemd/user/ && cp services/emacs.service ~/.config/systemd/user/emacs.service", "copy systemd emacs config"]

- link:
    ~/.tmux/plugins/tpm:
      create: true
      path: tpm
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.emacs.d: emacs.d
    ~/.config/nvim/init.vim: vimrc
    ~/.zshrc: zsh/zshrc
    ~/.zshrc.local: zsh/zshrc.local
    ~/.gitconfig: gitconfig
    ~/.i3/config:
      path: i3/config
      create: true
    ~/.i3/lock.sh:
      path: i3/lock.sh
      create: true
    ~/.i3/wallpaper.png:
      path: i3/wallpaper.png
      create: true
    ~/.i3/i3blocks.conf:
      path: i3/i3blocks.conf
      create: true
    ~/.i3/i3status.conf:
      path: i3/i3status.conf
      create: true
    ~/.xsessionrc: xsessionrc
    ~/bin/toggle_touchpad.sh:
      path: bin/toggle_touchpad.sh
      create: true
    ~/bin/i3blockKeyLayout:
      path: i3blocks-contrib/key_layout/key_layout
      create: true
    ~/bin/radar-base.sh:
      path: git-radar/radar-base.sh
      create: true
    ~/bin/prompt.zsh:
      path: git-radar/prompt.zsh
      create: true
    ~/bin/git-radar:
      path: git-radar/git-radar
      create: true
    ~/bin/svnaddallthethings.sh:
      path: bin/svnaddallthethings.sh
      create: true
    ~/bin/svnvimdiff.sh:
      path: bin/svnvimdiff.sh
      create: true
    ~/.vimperatorrc: vimperatorrc
    ~/.config/nvim/autoload/plug.vim:
      path: vim-plug/plug.vim
      create: true
    ~/.vim/autoload/plug.vim:
      path: vim-plug/plug.vim
      create: true
    ~/.sbt/0.13/plugins/plugins.sbt:
      path: sbt/0.13/plugins/plugins.sbt
      create: true
